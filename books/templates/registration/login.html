{% extends "books/base.html" %}
 
{% block content %}
 
{% if form.errors %}
<p>Your username and password didn't match. Please try again.</p>
{% endif %}
  
<form class="form-signin" method="post"  action="{% url 'login' %}">{% csrf_token %}
    {{ form.errors }}
    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
    <div class="form-group row">
        <label for="id_username" class="col-sm-2 col-form-label">username</label>
        <div class="col-sm-10">
            <input type="text" id="id_username" name="username" class="form-control" placeholder="Username" required autofocus>
        </div>
    </div>
    <div class="form-group row">
        <label for="id_password" class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-10">
            <input type="password" id="id_password" name="password" class="form-control" placeholder="Password" required>
        </div>
    </div>
    <div class="form-group">
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    </div>
    <p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p>
</form>
<input type="hidden" name="next" value="{{ next }}" />
</form>
{% endblock %}
